---
notes: To top-align the label text, add the `top-align` modifier to the checkbox block
---

<label class="checkbox checkbox--top-align" for="checkbox-ta">
  <input class="checkbox__input" id="checkbox-ta" type="checkbox" />
  <span class="checkbox__label">Checkbox<br>with<br>top-aligned<br>label</span>
</label>
