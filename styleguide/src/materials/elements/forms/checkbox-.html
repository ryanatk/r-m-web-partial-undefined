---
notes: |
  Add the `checkbox` class to the wrapper `label`.
  Label vertically centers by default.

  Note that you can also apply this class to an `input[type="radio"]`,
    if you prefer this style of checkmark on your radios.
---

<label class="checkbox" for="checkbox-default">
  <input class="checkbox__input" id="checkbox-default" type="checkbox" />
  <span class="checkbox__label">Checkbox label</span>
</label>
