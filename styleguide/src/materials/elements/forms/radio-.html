---
notes: |
  Add the `radio` class to the wrapper `label`.
  Label vertically centers by default.

  Note that you can also apply this class to an `input[type="checkbox"]`,
    if you prefer this style of checkmark on your checkboxes.
---

<label class="radio" for="radio-default">
  <input class="radio__input" id="radio-default" type="radio" />
  <span class="radio__label">Radio label</span>
</label>
