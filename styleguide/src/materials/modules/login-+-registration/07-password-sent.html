---
notes: Password Sent - Form
---

<header>
  <h1 class="btn btn--black btn--full u-margin-t--xl u-margin-b--none">My Revolve</h1>
</header>

<div class="u-padding-a--xl">

  <div class="u-center">
    <h2 class="u-margin-t--none u-margin-b--sm">Password sent!</h2>
    <p class="u-text-lg">Sign in with your temporary password and create<br>a new password for your account.</p>
  </div>

  <form id="forgotPassForm">

    <div class="floating-label " data-iconify-valid="Valid" data-iconify-invalid="Invalid" data-iconify-clear="Clear">
    	<label for="emailField" class="floating-label__label floating-label__label--hidden ">Email Address</label>
    	<input type="email" class="floating-label__input floating-label__input--inset" id="emailField" name="email" placeholder="Email Address" value="">
    </div>

    <div class="floating-label " data-iconify-valid="Valid" data-iconify-invalid="Invalid" data-iconify-clear="Clear">
    	<label for="tempPassword" class="floating-label__label floating-label__label--hidden ">Temporary Password</label>
    	<input type="password" class="floating-label__input floating-label__input--inset" id="tempPassword" name="tempPassword" placeholder="Temporary Password" value="">
    </div>

    <a rel="external" href="javascript:login();if(event) event.returnValue=false;" class="btn btn--black btn--full">Sign In</a>

  </form>

</div>
