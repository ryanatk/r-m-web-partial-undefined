---
notes: Sign In Bag - Form
---

<header>
  <h1 class="btn btn--black btn--full u-margin-t--xl u-margin-b--none">Save My Bag</h1>
</header>

<div class="u-padding-a--xl">
  <div class="u-center">
    <p class="u-text-lg u-margin-b--xl">Please sign in or create an account to save your<br>shopping bag item(s) for later.</p>
  </div>

  <form id="loginForm">

    <div class="floating-label " data-iconify-valid="Valid" data-iconify-invalid="Invalid" data-iconify-clear="Clear">
    	<label for="loginEmail" class="floating-label__label floating-label__label--hidden ">Email Address</label>
    	<input type="email" class="floating-label__input floating-label__input--inset" id="loginEmail" name="email" placeholder="Email Address" value="">
    </div>

    <div class="floating-label " data-iconify-valid="Valid" data-iconify-invalid="Invalid" data-iconify-clear="Clear">
    	<label for="loginPassword" class="floating-label__label floating-label__label--hidden ">Password</label>
    	<input type="password" class="floating-label__input floating-label__input--inset" id="loginPassword" name="password" placeholder="Password" value="">
    </div>

    <div class="field u-margin-b--xl">
      <input aria-checked=“true” type="checkbox" id="rememberme" name="rememberMe" value="rememberme" class="form__checkbox" checked>
      <label for="rememberMe" class="u-inline-block u-text-transform-none">Remember me</label>
      <span style="margin-left:10px;">
        <a style="color:black;font-size:11px;" onclick="rememberMeLink('rememberMelink')" href="#" class="u-text-sm link link--underline">Details</a>
      </span>
    </div>

    <a rel="external" href="javascript:login();if(event) event.returnValue=false;" class="btn btn--black btn--full">Sign In</a>
    <p class="forgot_pass_mc u-center u-margin-t--xxl u-margin-b--xxl">
      <a rel="external" href="/r/mobile/LoginPage.jsp#forgotpwd" class="link link--underline u-text--lg">Forgot Password?</a>
    </p>
  </form>

  <a href="#" class="btn btn--ghost btn--full">CREATE ACCOUNT &amp; SAVE MY BAG</a>
</div>
